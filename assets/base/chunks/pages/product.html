
<div class="container prod">
    <div class="breadcrumbs">
        [[!breadcrumbs? &id = [[*id]]]]
    </div>
    <div class="prod-header">[[*pagetitle]]</div>
    <div class="prod-info">
        <div class="prod-info-img">
            [[!product_getimage? &parent=[[*id]]]]
        </div>
        <div  class="prod-info-text">
            <div>Для того, чтобы сделать заказ</div>
            <div>
                <a class="btn">Заказать</a>
            </div>
        </div>
    </div>
    <div class="prod-table">
        <table class="table">
            <thead>
                <tr class="table-head">
                    <th>Кодировка</th>
                    <th>Цена</th>
                    <th>Подсоединение 1</th>
                    <th>Подсоединение 2</th>
                </tr>
            </thead>
            <tbody class="product-list body">
                [[!product_table? &parent=[[*id]]]]
            </tbody>
        </table>
    </div>
</div>
